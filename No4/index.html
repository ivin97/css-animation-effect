<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./images/1.jpg" /></div>
          <div class="swiper-slide"><img src="./images/2.jpg" /></div>
          <div class="swiper-slide"><img src="./images/1.jpg" /></div>
          <div class="swiper-slide"><img src="./images/2.jpg" /></div>
          <div class="swiper-slide"><img src="./images/1.jpg" /></div>
          <div class="swiper-slide"><img src="./images/2.jpg" /></div>
          <div class="swiper-slide"><img src="./images/1.jpg" /></div>
          <div class="swiper-slide"><img src="./images/2.jpg" /></div>
          <div class="swiper-slide"><img src="./images/1.jpg" /></div>
          <div class="swiper-slide"><img src="./images/2.jpg" /></div>
        </div>
      </div>
      <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
      <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          loop:true,
          autoplay: {
              delay: 500,
              disableOnInteraction: false,
          }
        });
      </script>
</body>
</html>
